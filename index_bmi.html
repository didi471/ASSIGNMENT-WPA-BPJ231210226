<!DOCTYPE html>
<html>

<head>
<title> BMI CALCULATE </title>
<link rel="stylesheet" type="text/css" href="index_bmistyle.css">
</head>

<body>
    <h2>BMI Calculator</h2>
 
    <div class="container">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    </div>

    <script>
 
        function calculateBMI() 
        {
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const age = document.getElementById('age').value;

            if (height && weight && age) 
            {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            if (bmi < 18.5 || bmi > 24.9) 
            {
                alert('Your BMI is not within the normal range. Please consult a healthcare provider.');
            }
 
            document.getElementById('result').innerText = `Your BMI is ${bmi} and your age is ${age}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid height, weight, and age';
            }
        }

</script>
</body>
